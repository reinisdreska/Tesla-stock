<!DOCTYPE html>
<html lang ="en">
    <head>
        <title>Tesla</title>
        <script type = "text/javascript" 
         src = "./jquery.js">
        </script>
        <script type = "text/javascript" language = "javascript">
            console.log("Hello")
            $(document).ready(function() {
                $("#driver").click(function(event){
                    $.getJSON('https://projects.kartes.lv/tesla/tesla.json', function(jd) {
                        $('#stage').html('<p> open: ' + jd.barData.priceBars[0].open + '</p>');
                        $('#stage').append('<p> high : ' + jd.barData.priceBars[0].high+ '</p>');
                        $('#stage').append('<p> low: ' + jd.barData.priceBars[0].low+ '</p>');
                        $('#stage').append('<p> close: ' + jd.barData.priceBars[0].close+ '</p>');
                        $('#stage').append('<p> volume: ' + jd.barData.priceBars[0].volume+ '</p>');
                        $('#stage').append('<p> tradeTime: ' + jd.barData.priceBars[0].tradeTime+ '</p>');
                        $('#stage').append('<p> tradeTimeinMills: ' + jd.barData.priceBars[0].tradeTimeinMills+ '</p>');
                    });    
                });
            });
         </script>
    </head>
    <body>
        <p>Hello world!</hp>
            <p>Click on the button to load Tesla Stock Data</p>
		
        <div id = "stage" style = "background-color:#eee;">
            STAGE
        </div>
            
        <input type = "button" id = "driver" value = "Load Data" />
    </body>
</html>
