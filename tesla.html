<!DOCTYPE html>
<html lang ="en">
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.6.0/chart.min.js"></script>
<script src = "./jquery.js"></script>
<head>
    <title>Tesla</title>
    <p>Hello world!</hp>
</head>
<body>
    <script type = "text/javascript" language = "javascript">
        console.log("Hello")
        $.getJSON('https://projects.kartes.lv/tesla/tesla.json', function(tsData) {
            $('#stage').html('<p> open: ' + tsData.barData.priceBars[0].open + '</p>');
            $('#stage').append('<p> high : ' + tsData.barData.priceBars[0].high+ '</p>');
            $('#stage').append('<p> low: ' + tsData.barData.priceBars[0].low+ '</p>');
            $('#stage').append('<p> close: ' + tsData.barData.priceBars[0].close+ '</p>');
            $('#stage').append('<p> volume: ' + tsData.barData.priceBars[0].volume+ '</p>');
            $('#stage').append('<p> tradeTime: ' + tsData.barData.priceBars[0].tradeTime+ '</p>');
            $('#stage').append('<p> tradeTimeinMills: ' + tsData.barData.priceBars[0].tradeTimeinMills+ '</p>');
            const ctx = document.getElementById('myChart').getContext('2d');
            const myChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: ['1 Diena', '2 Diena', '3 Diena', '4 Diena', '5 Diena'],
                    datasets: [{
                        label: 'Atvēršanās cena',
                        data: [tsData.barData.priceBars[2].open, tsData.barData.priceBars[3].open, tsData.barData.priceBars[4].open, tsData.barData.priceBars[5].open, tsData.barData.priceBars[6].open, tsData.barData.priceBars[7].open],
                        backgroundColor: [
                            'rgba(54, 162, 235, 0.2)',
                        ],
                        borderColor: [
                            'rgba(54, 162, 235, 1)',
                        ],
                        borderWidth: 2
                    },{
                        label: 'Aizvēršanās cena',
                        data: [tsData.barData.priceBars[2].close, tsData.barData.priceBars[3].close, tsData.barData.priceBars[4].close, tsData.barData.priceBars[5].close, tsData.barData.priceBars[6].close, tsData.barData.priceBars[7].close],
                        backgroundColor: [
                            'rgba(255, 99, 132, 0.2)',
                        ],
                        borderColor: [
                            'rgba(255, 99, 132, 1)',
                        ],
                        borderWidth: 2
                    }]
                },
                options: {
                    responsive: true,
                }
            });
        });
    </script>
    <canvas id="myChart" width="400" height="400"></canvas>
    <p>Tesla Stock Data</p>
    <div id = "stage">STAGE</div>
</body>
