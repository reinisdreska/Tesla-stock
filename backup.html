<!DOCTYPE html>
<html lang ="en">
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.6.0/chart.min.js"></script>
<script src = "./jquery.js"></script>
<head>
    <title>Tesla</title>
    <p>Hello world!</hp>
</head>
<body>
    <script type = "text/javascript" language = "javascript">
        console.log("Hello")
        $.getJSON('https://projects.kartes.lv/tesla/tesla.json', function(tsData) {
            $('#stage').html('<p> open: ' + tsData.barData.priceBars[0].open + '</p>');
            $('#stage').append('<p> high : ' + tsData.barData.priceBars[0].high+ '</p>');
            $('#stage').append('<p> low: ' + tsData.barData.priceBars[0].low+ '</p>');
            $('#stage').append('<p> close: ' + tsData.barData.priceBars[0].close+ '</p>');
            $('#stage').append('<p> volume: ' + tsData.barData.priceBars[0].volume+ '</p>');
            $('#stage').append('<p> tradeTime: ' + tsData.barData.priceBars[0].tradeTime+ '</p>');
            $('#stage').append('<p> tradeTimeinMills: ' + tsData.barData.priceBars[0].tradeTimeinMills+ '</p>');});
        $(function() {
            $("#driver").click(function(event){
                var cik = 100
                let openPrices = [];
                $.getJSON('https://projects.kartes.lv/tesla/tesla.json', function(tsData) {tsData.barData.priceBars.slice(0, cik).forEach(element => openPrices.push(element.open));})
                let closePrices = [];
                $.getJSON('https://projects.kartes.lv/tesla/tesla.json', function(tsData) {tsData.barData.priceBars.slice(0, cik).forEach(element => closePrices.push(element.close));})
                let timestamps = [];
                $.getJSON('https://projects.kartes.lv/tesla/tesla.json', function(tsData) {tsData.barData.priceBars.slice(0, cik).forEach(element => timestamps.push(element.tradeTime));})
                function chart(timestamps, openPrices, closePrices){
                    const ctx = document.getElementById('myChart').getContext('2d');
                    const myChart = new Chart(ctx, {
                        type: 'line',
                        data: {
                            labels: timestamps,
                            datasets: [{
                                label: 'Atvēršanās cena',
                                data: openPrices,
                                backgroundColor: [
                                    'rgba(54, 162, 235, 0.2)',
                                ],
                                borderColor: [
                                    'rgba(54, 162, 235, 1)',
                                ],
                                borderWidth: 2
                            },{
                                label: 'Aizvēršanās cena',
                                data: closePrices,
                                backgroundColor: [
                                    'rgba(255, 99, 132, 0.2)',
                                ],
                                borderColor: [
                                    'rgba(255, 99, 132, 1)',
                                ],
                                borderWidth: 2
                            }]
                        },
                        options: {
                            responsive: true,
                        }
                    });
                }
                chart(timestamps, openPrices, closePrices);
            });
        });
    </script>
    <div class="wrapper">
        <canvas id="myChart" width="400" height="200"></canvas>
    </div>
    <p>Tesla Stock Data</p>
    <div id = "stage">STAGE</div>
    <input type = "button" id = "driver" value = "Load Data" />
</body>
